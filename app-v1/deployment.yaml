apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-service
  namespace: sample-app
spec:
  selector:
    app: nodejs-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP